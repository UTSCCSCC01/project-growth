<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 123-->
    <link rel="stylesheet" href="https://unpkg.com/mobi.css/dist/mobi.min.css">
    <style>
        table {margin:auto;}
        body {text-align:center;}
    </style>
</head>
<body>

    <h1><a href="/">Home</a></h1>
    <h2>Courses</h2>
    {% if role == 'Instructor' %}
        <div>
            <button class="btn btn-default"><a href="{% url 'addCourse' %}">Add</a>
            </button>
        </div>
    {% elif role == 'Student' %}
        <div>
            <button class="btn btn-default"><a href="{% url 'enrollCourse' %}">Enroll</a>
            </button>
        </div>
    {% endif %}
    <table>
        <thead>
            <tr>
                <div class="headers">
                <th>ID</th>
                <th>Course</th>
                <th>Operation</th>
                </div>
            </tr>
        </thead>
        <tbody>
        {% for course in all_courses %}
            <tr>
                <td>{{course.id}}</td>
                <td><a class="Course" href="/books/?nid={{course.id}}">{{course.name}}</a></td>

                {% if role == 'Instructor' %}
                    <td><a href="modCourse/?nid={{course.id}}">Modify</a>
                |
                    <a href="delCourse/?nid={{course.id}}">Delete</a></td>
                {% elif role == 'Student' %}
                    <td><a href="unenrollCourse/?nid={{course.id}}">Unenroll</a></td>
                {% endif %}


            </tr>
        {% endfor %}


        </tbody>
    </table>
</body>
</html>
