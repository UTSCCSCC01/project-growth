<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://unpkg.com/mobi.css/dist/mobi.min.css">
</head>

<body>

    <style type="text/css">
        h1 {text-align: center}
        table {margin: auto;}
        body {text-align: center}

    </style>
    <h1><a href="/">Home</a></h1>


    <h2>Courses</h2>
    {% if role == 'Instructor' %}
        <div class="but_c">
            <button class="btn btn-default" ><a href="{% url 'addCourse' %}">Add Courses</a>
            </button>
        </div>
    {% elif role == 'Student' %}
        <div>
            <button class="btn btn-default"><a href="{% url 'enrollCourse' %}">Enroll</a>
            </button>
        </div>
    {% endif %}
    <div>
        <table>
            <thead>
                <tr>
                    <div class="headers">
                        <th>ID</th>
                        <th>Course</th>
                        <th>Operation</th>
                    </div>
                </tr>
            </thead>
            <tbody>
            {% for course in all_courses %}
                <tr >
                    <td >{{course.id}}</td>
                    <td><a class="Course" href="{% url 'course_detail' course.id %}">{{course.name}}</a></td>

                    {% if role == 'Instructor' %}
                        <td><a href="modCourse/?nid={{course.id}}">Modify</a>
                    |
                        <a class="delete" href="delCourse/?nid={{course.id}}">Delete</a></td>
                    {% elif role == 'Student' %}
                        <td><a href="unenrollCourse/?nid={{course.id}}">Unenroll</a></td>
                    {% endif %}
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
