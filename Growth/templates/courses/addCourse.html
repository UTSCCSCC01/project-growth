<!-- This file extends builder.html, which has the navigation bar created" -->
{% extends "builder.html" %}

<!-- To replace title, change the following title block" -->
{% block header %}
<link rel="stylesheet" href="https://unpkg.com/mobi.css/dist/mobi.min.css">
<title>Add a course</title>
    <style>
        table {margin:auto;}
        body {text-align:center;}
    </style>
{% endblock %}

<!-- To replace content, change the following content block" -->
{% block content %}

<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'course_list' %}">Courses</a></li>
        <li class="breadcrumb-item active" aria-current="page">Add Course</li>
    </ol>
</nav>

<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Create a new course
    </h1>

    <a href="{% url 'course_list' %}" class="d-none d-sm-inline-block btn btn-sm btn-outline-primary shadow-sm"><i
            class="fas fa-sm text-white-50"></i>< Back to Courses Home</a>
</div>

<div class="flex-center">
    <div class="container">
        <div class="flex-center">
            <div class="unit-1-2 unit-1-on-mobile">
                <form class="form" method="POST" action="/courses/addCourse/">
                    {% csrf_token %}
                    {{ course_name_form }}
                    <button type="submit" class="btn btn-primary btn-block">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
