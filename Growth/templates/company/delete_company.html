{% extends 'builder.html' %}

{% block title %}
Delete this company
{% endblock %}

{% block content %}

    <br>
    <br>
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tag %} class="{{ message.tags }}" {% endif %}>{{message}}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="POST" enctype="multipart/form-data"> {% csrf_token %}
        <h3>Are you sure to delete this company: "{{company_obj.name}}"?</h3>
        <img src="{{ company_obj.logo.url }}" alt="logo" width="150px">
        <br>
        <br>
        <br>
        <br>
        <p><input type="submit" value="Yes" /> </p>

    </form>


    <button class="btn btn-default"><a href="{% url 'my_company' company_obj.id %}">Cancel</a></button>


{% endblock %}
