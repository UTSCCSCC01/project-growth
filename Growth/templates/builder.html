<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>
        {% block title %}
        This will be replaced by actual title within title block on different page
        {% endblock %}
    </title>
    <link rel="stylesheet" href="https://unpkg.com/mobi.css/dist/mobi.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body>

    <!--Code for nav bar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">WebsiteName</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'forum-landing' %}">Forum</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">African Imapct Challenge</a>
                    </li>

                </ul>
                <!-- Search bar code , notice its a form-->

                <ul class="navbar-nav flex-row ml-md-auto d-none d-md-flex">
                    <li class="form-control-sm">
                        <form class="d-inline-flex ">
                            <input class="form-control-sm " type="search" placeholder="Search" aria-label="Search">
                        </form>
                    </li class="button">

                    <button class="btn btn-outline-success btn-sm mt-1 mt-2 mr-2" type="submit">Search</button>
                    <li>
                    </li class="nav-item">
                    <button class="btn btn-default  btn-sm  mt-1 mt-2 ml-2"><a
                            href="{% url 'login' %}?next={{ request.path }}">Log
                            in</a></button>
                    <li>
                    </li>
                </ul>

            </div>
        </div>
    </nav>

    <div class="flex-center">
        <div class="container">
            {% block content %}
            This will be replaced by actual contents within content block on different page
            {% endblock %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>

</html>
